name: Build Windows Tracker EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
    
    - name: Build EXE
      run: |
        cd tracker\gui
        pyinstaller --onefile --windowed --name "PokeAchieveTracker_v1.4" tracker_gui.py
        move dist\PokeAchieveTracker_v1.4.exe ..\..
      shell: powershell
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PokeAchieveTracker_v1.4
        path: PokeAchieveTracker_v1.4.exe
    
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: PokeAchieveTracker_v1.4.exe
        name: PokeAchieve Tracker v1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
